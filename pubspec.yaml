description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  internet_connection_checker:
  cupertino_icons: ^1.0.6
# State management.
  flutter_bloc:
# Dependency injection.
  get_it:
