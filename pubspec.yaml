name: flutter_mentorship_b1
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  internet_connection_checker:
  cupertino_icons: ^1.0.6
# State management.
  flutter_bloc:
# Dependency injection.
  get_it:
# Networking
  dio:
  pretty_dio_logger:
  dartz:
# UI
  flutter_screenutil:
  flutter_svg:
  gap:
  lottie:
# Data Storage
  shared_preferences:
  url_launcher:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0




flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/svg/
   - assets/png/
   - assets/lottie/
   - assets/png/control-panel.png


  fonts:
      - family: Roboto
        fonts:
          - asset: assets/fonts/Roboto-Bold.ttf
          - asset: assets/fonts/Roboto-Light.ttf
          - asset: assets/fonts/Roboto-Medium.ttf
          - asset: assets/fonts/Roboto-Regular.ttf